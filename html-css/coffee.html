	<main>

		<form action="success.html">
			<h2>Inivitation for a cup of coffee</h2>
			<p>Fill in the fields below</p>
			<ul>
				<li>
					<label for="form_name">Name</label>
					<input id="form_name" name="name" type="text">
				</li>
				<li>
					<label for="form_email">Email</label>
					<input type="email" name="email" id="form_email">
				</li>
				<li>
					<label for="form_message">Any message?</label>
					<textarea name="message" id="form_message"></textarea>
				</li>
				<li>
					<label class="radio-label" for="form_type">What type of coffee do you prefer?</label>
					<fieldset>
						<legend>Type of coffee</legend>
						<ul class="radio">
							<li>
								<input type="radio" name="type-coffee" value="just-coffee">
								<label for="">Just coffee</label>
							</li>
							<li>
								<input type="radio" name="type-coffee" value="espresso">
								<label for="">Espresso</label>
							</li>
							<li>
								<input type="radio" name="type-coffee" value="café-lait">
								<label for="">Café au lait</label>
							</li>
						</ul>
					</fieldset>
				</li>
				<li class="btn">
					<button class="form-button" type="submit" value="ENTER">Submit</button>
				</li>
			</ul>
		</form>
